<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<title>Morphing Search Input</title>
		<link href='http://fonts.googleapis.com/css?family=Raleway:100,700,800' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.2.0/css/font-awesome.min.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
	</head>
	<body>
		<div class="container">
			<div id="morphsearch" class="morphsearch">
				<form class="morphsearch-form">
					<input class="morphsearch-input" type="search" placeholder="Search..."/>
					<button class="morphsearch-submit" type="submit">Search</button>
				</form>
				<div class="morphsearch-content">
					<div class="dummy-column">
						<h2>People</h2>
						<a class="dummy-media-object" href="http://placehold.it/150x150">
							<img class="round" src="http://placehold.it/150x150" alt="Sara Soueidan"/>
							<h3>Sara Soueidan</h3>
						</a>
					</div>
					<div class="dummy-column">
						<h2>Popular</h2>
						<a class="dummy-media-object" href="http://placehold.it/150x150">
							<img class="round" src="http://placehold.it/150x150" alt="Sara Soueidan"/>
							<h3>Page Preloading Effect</h3>
						</a>
					</div>
					<div class="dummy-column">
						<h2>Recent</h2>
						<a class="dummy-media-object" href="http://placehold.it/150x150">
							<img src="http://placehold.it/150x150" alt="TooltipStylesInspiration"/>
							<h3>Tooltip Styles Inspiration</h3>
						</a>
					</div>
				</div><!-- /morphsearch-content -->
				<span class="morphsearch-close"></span>
			</div><!-- /morphsearch -->
			<div class="overlay"></div>
		</div><!-- /container -->
		<script src="js/classie.js"></script>
	</body>
</html>
